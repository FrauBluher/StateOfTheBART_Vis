<script>

var map = L.mapbox.map('map', 'mapbox.light')
    .setView([38.1089, 13.3545], 15);

var featureLayer = 

// Using mapbox's featurelayer method as it handles AJAX for us.  On load we
// turn the geojson into a leaflet polyline.
var featureLayer = L.mapbox.featureLayer()
    .loadURL('http://pavlo.me/StateOfTheBART_Vis/ba-rich-free.geojson')
    //.addTo(map)
    .on('ready', function() {
        map.fitBounds(featureLayer.getBounds());
        var temp = featureLayer._geojson.features[0];
        console.log(temp.geometry.coordinates.length + " point coordinates in the richmod-fremont bart polyline.");
    });;

</script>
