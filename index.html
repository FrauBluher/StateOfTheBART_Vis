<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>State of the BART</title>
<link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
<style>
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
  #map { height: 100%; margin: 0; padding: 0; }
  #meta {
    position: absolute;
    left: 20px;
    bottom: 20px;
    width: 300px;
    height: 100px;
    z-index: 40;
    background: #fff;
    color: #777;
    padding: 5px;
    border: 2px solid #666;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    font-family: arial;
    font-size: 0.9em;
  }
</style>

<script src="https://js.arcgis.com/3.19/"></script>
<script>
  var map;
  require([
    "esri/map", "esri/layers/KMLLayer",
    "dojo/parser", "dojo/dom-style",

    "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
  ], function(
    Map, KMLLayer,
    parser, domStyle
  ) {
    map = new Map("map", {
      basemap: "gray",
      center: [-122.4194, 37.7749],
      zoom: 10
    });

    parser.parse();

    var BARTkml = "http://api.bart.gov/kml/bart.kml";
    var kml = new KMLLayer(BARTkml);

    //We can only operate on the KML after it has loaded.
    kml.on("load", function() {
      var layers = kml.getLayers();
      console.log("KML has two layers.");
      console.log(layers[0].type);
      console.log(layers[0].geometryType);

      console.log(layers[1].type);
      console.log(layers[1].geometryType);


    });

    map.addLayer(kml);
  });
</script>
</head>

<body>
<div data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline',gutters:false"
     style="width: 100%; height: 100%; margin: 0;">
  <div id="map"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'center'">
  </div>
</div>
</body>
</html>
